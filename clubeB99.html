            <section class="club">
                <div class="container">
                    <div class="text-center" id="titulo"> Cadastro de Fã B99 </div>
                    <div class="text-center" id="subtitulo"> Complete com suas informações </div>
                    <div class="d-flex justify-content-center">
                        <form action="https://guisteglich.github.io/Projeto-B99/certificado.html" onsubmit="saveData()" method="POST">
                            <fieldset class="grupo">
                                <div class="campo">
                                    <label for="nome"><strong>Nome </strong></label>
                                    <input type="text" name="nome" id="nome" class="input_field" required>
                                </div>
            
                                <div class="campo"> 
                                    <label for="sobrenome"><strong> Sobrenome</strong></label>
                                    <input type="text" name="sobrenome" id="sobrenome" class="input_field" required>
                                </div>
                            </fieldset>
            
                            <fieldset class="grupo">
            
                                <div class="campo">
                                    <label for="email"><strong> E-mail</strong></label>
                                    <input type="email" name="email" id="email" class="input_field" required>
                                </div>
            
                                <div class="campo">
                                    <label for="cidade"><strong>Cidade</strong></label>
                                    <input type="text" name="cidade" class="input_field" id="cidade">
                                </div>
                            </fieldset>
            
                                <div class="campo">
                                    <label><strong> Com qual personagem você mais se identifica?</strong></label>
                                    <label>
                                        <input type="radio" name="personagens" value="jake" required>Jake Peralta
                                    </label>
                                    <label>
                                        <input type="radio" name="personagens" value="amy">Amy Santiago
                                    </label>
                                    <label>
                                        <input type="radio" name="personagens" value="rosa">Rosa Diaz
                                    </label>
                                    <label>
                                        <input type="radio" name="personagens" value="boyle"> Charles Boyle
                                    </label>
                                    <label>
                                        <input type="radio" name="personagens" value="holt">Capitão Holt
                                    </label>
                                    <label>
                                        <input type="radio" name="personagens" value="terry">Terry Jeffords
                                    </label>
                                </div>
            
                                <div class="campo">
                                    <label for="temporadas"><strong> Em qual temporada você está?</strong></label>
                                    <select id="temporadas" required>
                                        <option selected desable value>Selecione</option>
                                        <option value="1">1° temporada</option>
                                        <option value="2">2° temporada</option>
                                        <option value="3">3° temporada</option>
                                        <option value="4">4° temporada</option>
                                        <option value="5">5° temporada</option>
                                        <option value="6">6° temporada</option>
                                        <option value="7">7° temporada</option>
                                    </select>
                                </div>
                                <div class="campo">
                                    <br>
                                    <label for="historia"><strong> Conte como você conheceu a série?</strong></label>
                                    <textarea row="6" id="historia" name="historia" required></textarea>
                                </div>
                                <div class="btn-area">
                                    <button class="botao" type="submit" >Submeter</button>
                                </div>
                            </fieldset>
                        </form>
