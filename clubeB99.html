<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <title>ClubeB99</title>
          
            
            <link rel="stylesheet" type="text/css" href="form.css">
            
            
            <title>Cadastro Clube B99</title>
        </head>
       
        <body>

            <div>
                <h1 id="titulo">Cadastro fas de B99</h1>
                <p id="subtitulo">Complete com suas informacoes</p>
                <br>
            </div>

            <!-- #mudar o redicionamento para a página de galeria de fotos. -->
            <form action="index.html">
                <fieldset class="grupo">

                    <div class="campo">
                        <label for="nome"><strong>Nome </strong></label>
                        <input type="text" name="nome" id="nome" required>
                    </div>

                    <div class="campo"> 
                        <label for="sobrenome"><strong> Sobrenome</strong></label>
                        <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>
                </fieldset>

                <fieldset class="grupo">

                    <div class="campo">
                        <label for="email"><strong> E-mail</strong></label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <!-- <div class="campo">
                        <label for="cidade"><strong>Cidade</strong></label>
                        <input type="text" name="cidade" id="cidade">
                    </div> -->
                </fieldset>

                    <div class="campo">
                        <label><strong> Com qual personagem você mais se identifica?</strong></label>
                        <label>
                            <input type="radio" name="personagens" value="jake">Jake Peralta
                        </label>
                        <label>
                            <input type="radio" name="personagens" value="amy">Amy Santiago
                        </label>
                        <label>
                            <input type="radio" name="personagens" value="rosa">Rosa Diaz
                        </label>
                        <label>
                            <input type="radio" name="personagens" value="boyle"> Charles Boyle
                        </label>
                        <label>
                            <input type="radio" name="personagens" value="holt">Capitão Holt
                        </label>
                        <label>
                            <input type="radio" name="personagens" value="terry">Terry Jeffords
                        </label>
                    </div>

                    <div class="campo">
                        <label for="temporadas"><strong> Em qual temporada você está?</strong></label>
                        <select id="temporadas">
                            <option selected desable value>Selecione</option>
                            <option>1° temporada</option>
                            <option>2° temporada</option>
                            <option>3° temporada</option>
                            <option>4° temporada</option>
                            <option>5° temporada</option>
                            <option>6° temporada</option>
                            <option>7° temporada</option>
                        </select>
                    </div>


                    <div class="campo">
                        <br>
                        <label for="historia"><strong> Conte como você conheceu a série?</strong></label>
                        <textarea row="6" style="width: 26em;" id="historia" name="historia"></textarea>
                    </div>

                    <button class="botao" type="submit" onsubmit="" >Submeter</button>
                </fieldset>
            </form>
        </body>
    </html>
